<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/unnamed.png" type="image/x-icon" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Login</title>
</head>

<body>
    <div class="main-page">
        <img src="images/logo.png" class="logo">
        <div class="login">
            <h1 class="login-text">Oturum Aç</h1>
            <input type="text" class="input-giriş" placeholder="E posta veya telefon numarası">
            <input type="text" class="input-giriş" placeholder="Parola">
            <button class="login-button" id="login-button">Oturum Aç</button>
            <label for="checkbox" class="control">
                <input type="checkbox" id="checkbox">
                Beni hatırla
                <a href="#" class="help">Yardım ister misiniz?</a>
            </label>
            <br><br>
            <div class="text-info">
                <span>
                    <h4 class="sıgnup-text">Netflix'e katılmak ister misiniz? <a href="#" class="sıgnup">Şimdi
                            kaydolun</a></h4>
                </span>
                <br>
                <span style="font-size: 13px;">
                    <p style="color:rgba(163, 159, 159, 0.726) ;">Bu sayfa robot olmadığınızı kanıtlamak için Google
                        reCAPTCHA tarafından korunuyor. <a href="" class="daha-fazla" style="color:blue;">Daha fazlasını
                            öğrenin</a></p>
                </span>
            </div>
        </div>
    </div>

    <script src="netflixJs.js">
        
    </script>
</body>

</html>
